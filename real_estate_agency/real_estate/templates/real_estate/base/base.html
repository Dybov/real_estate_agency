{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block page_title %}Real Estate Agency{% endblock %}</title>
    <!-- Latest compiled and minified CSS from Twitter Bootstrap -->
    {% block meta %}
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
        <link rel='stylesheet' href='{% static "real_estate/css/base.css" %}'>
        <!--For mobile phones-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--[if lt IE 9]> <script src="//html5shiv.
        googlecode.com/ svn/trunk/html5.js"></script>
        <![endif]-->
    {% endblock %}
    {% block extra_meta %}{% endblock %}
</head>
<body>
    {% block header %}{% include "real_estate/base/header.html" %}{% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</body>
</html>
