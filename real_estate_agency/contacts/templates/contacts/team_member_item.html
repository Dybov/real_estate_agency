{% load static %}
<div class="team_item row" >
    <div>
        <img src="{{ img_src }}" class="team_photo">
    </div>
    <div class="team_item_name ">{{ member.get_full_name }}</div>
    <div class="team_item_desc">
        Телефон: <a class="team_item_phone" href="tel:{{ member.get_phone_number }}">{{ member.get_phone_number_str }}</a>
        <br>
    Эл. почта: <a href="mailto:{{ member.get_email }}" class="team_item_email">{{ member.get_email }}</a>
    </div>
    <div class="team_item_btn">
        <a href="{% url 'applications:callback' %}" class="team_item_btn_phone callback-link">Заказать обратный звонок</a>
        <a href="{{global_chat.vk}}" class="team_item_btn_vk">Написать в Вконтакте</a>
    </div>
</div>
