<div class="row">
    {% for characteristic in residental_complex.get_characteristic %}
        <div class="col-xs-3">
            <img src="{{ characteristic.icon.url }}" width="16" height="16">
            <span>{{ characteristic }}</span>
        </div>   
    {% empty %}
    <p>Описание характеристик будет добавлено позднее</p>
    {% endfor %}
</div>
